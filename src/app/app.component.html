<div class="container mt-4 mb-4">
  <div class="row">
    <div class="col-xs-12">
      <!-- String interpolation -->
      <!-- https://angular.io/guide/interpolation -->
      <h1>{{ title }}</h1>
      <h2>{{ getDescription() }}</h2>
      <img src="{{ imageUrl }}" width="400" height="400" alt="Beach">

      <!-- Property binding -->
      <!-- https://angular.io/guide/property-binding -->
      <button [disabled]="isAuthenticated" class="btn btn-success">Login</button>
      <p [innerText]="paragrapText" [style.font-size.px]=30></p>
      <img [src]="imageUrl" width="400" height="400" alt="Beach">

      <!-- Attribute binding -->
      <!-- https://angular.io/guide/attribute-binding -->
      <div class="progress">
        <div id="progress"
          [style.width.%]="75"
          [style.background-color]="'green'"          
          class="progress-bar" 
          role="progressbar" 
          aria-valuemin="0" 
          aria-valuemax="100">
        </div>
      </div>

    </div>
  </div>
</div>
