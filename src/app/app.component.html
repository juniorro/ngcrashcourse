<div class="container mt-4 mb-4">
  <div class="row">
    <div class="col-xs-12">

      <h2>{{ title }}</h2>
      
      <hr>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Current User</h5>
          <p class="card-text">Name: {{ currentUser.name }}</p>
        </div>
      </div>

      <br>

      <table class="table table-striped">
        <thead class="table-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Address</th>
            <th scope="col">Phone</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.address.street }}, {{ user.address.city }}</td>
            <td>{{ user.phone }}</td>
            <td>
              <button (click)="onViewUser(user.id)" type="button" class="btn btn-primary">View</button>
           </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
